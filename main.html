<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function GetQueryString(name)
        {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
        }
        username=GetQueryString('username');
    </script>

</head>
<body>
Hello,
<script>
    document.write(username);
</script>

</body>
</html>
